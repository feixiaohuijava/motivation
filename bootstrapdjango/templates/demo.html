<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width"/>
	<META HTTP-EQUIV="pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	<META HTTP-EQUIV="expires" CONTENT="0">
	<title>BootStrap Table使用</title>

	<script src="../static/jquery-3.2.1.js"></script>


	<script src="../static/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
	<link href="../static/bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet"/>


	<script src="../static/bootstrap-table-master/dist/bootstrap-table.js"></script>
	<link href="../static/bootstrap-table-master/dist/bootstrap-table.css" rel="stylesheet"/>
	<script src="../static/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>


	<script src="../static/local.js"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
	        <div class="panel panel-default">
	            <div class="panel-heading">查询条件</div>
	            <div class="panel-body">
	                <form id="formSearch" class="form-horizontal">
	                    <div class="form-group" style="margin-top:15px">
	                        <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
	                        <div class="col-sm-3">
	                            <input type="text" class="form-control" id="txt_search_departmentname">
	                        </div>
	                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
	                        <div class="col-sm-3">
	                            <input type="text" class="form-control" id="txt_search_statu">
	                        </div>
	                        <div class="col-sm-4" style="text-align:left;">
	                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>

	        <div id="toolbar" class="btn-group">
	            <button id="btn_add" type="button" class="btn btn-default" onclick="add('');">
	                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
	            </button>
	            <button id="btn_edit" type="button" class="btn btn-default">
	                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
	            </button>
	            <button id="btn_delete" type="button" class="btn btn-default">
	                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
	            </button>
	        </div>
	<table id="tb_departments">
		{#               data-pagination="true"#}
		{#       data-show-refresh="true"#}
		{#       data-show-toggle="true"#}
		{#       data-showColumns="true">#}

	</table>
	<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content my-modal">
				<div class="modal-header hint">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLable">详细信息 </h4>

				</div>
				<div class="modal-body" id="id-modal-body">

				</div>
				<div class="modal-footer">

				</div>
			</div>
		</div>
	</div>


    <div class="modal fade " id="myModal_update_insert" tabindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content my-modal">
                <div class="modal-header hint">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLable">详细信息 </h4>

                </div>
                <div class="modal-body" id="id-modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
